<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 Little Ninja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #000000;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            margin: 20px 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            color: #000000;
            text-decoration: none;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.6);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .entry {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        .entry-form {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .entry-form input, .entry-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #000000;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 600px) {
            .gallery img {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>7 Little Ninja</h1>
</header>

<nav>
    <a href="#gallery">Gallery</a>
    <a href="#entries">Entries</a>
</nav>

<div class="container">
    <h2>7 Little Ninja</h2>
    <p>Here you can find pictures of my friends and memorable moments.</p>

    <h2 id="gallery">Gallery</h2>
    <div class="gallery" id="imageGallery"></div>
    
    <h2>Upload an Image</h2>
    <div class="entry-form">
        <input type="file" id="imageUpload" accept="image/*">
        <button onclick="uploadImage()">Upload Image</button>
    </div>

    <h2 id="entries">Diary Entries</h2>
    <div id="entryList">
        


    
    </div>
    <p>Add a New Entry</p>
    <div class="entry-form">
        <input type="text" id="entryTitle" placeholder="Entry Title">
        <textarea id="entryContent" rows="4" placeholder="Write your entry here..."></textarea>
        <button onclick="addEntry()">Add Entry</button>
    </div>
</div>

<footer>
    <p>Â© 7Little Ninja</p>
</footer>

<script>
    let deletedEntry = null;

    function uploadImage() {
        const imageInput = document.getElementById('imageUpload');
        const gallery = document.getElementById('imageGallery');
        
        if (imageInput.files && imageInput.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.alt = 'Uploaded Image';
                gallery.appendChild(img);
            };
            reader.readAsDataURL(imageInput.files[0]);
            imageInput.value = ''; // Clear the input
        } else {
            alert('Please select an image to upload.');
        }
    }

    function addEntry() {
        const title = document.getElementById('entryTitle').value;
        const content = document.getElementById('entryContent').value;

        if (title && content) {
            const entryList = document.getElementById('entryList');
            const newEntry = document.createElement('div');
            newEntry.className = 'entry';
            const currentDate = new Date().toLocaleDateString();
            newEntry.innerHTML = `<h3>${title} <span>(Date: ${currentDate})</span></h3><p>${content}</p><button class="delete-button" onclick="deleteEntry(this)">Delete</button>`;
            entryList.appendChild(newEntry);

            // Clear the input fields
            document.getElementById('entryTitle').value = '';
            document.getElementById('entryContent').value = '';
        } else {
            alert('Please fill in both fields.');
        }
    }

    function deleteEntry(button) {
        if (confirm("Are you sure you want to delete this entry?")) {
            const entry = button.parentElement;
            deletedEntry = entry.cloneNode(true);  // Store the deleted entry
            entry.parentElement.removeChild(entry);
            showUndoButton();
        }
    }

    function showUndoButton() {
        const entryList = document.getElementById('entryList');
        const undoButton = document.createElement('button');
        undoButton.className = 'undo-button';
        undoButton.innerText = 'Undo';
        undoButton.onclick = undoDelete;
        entryList.appendChild(undoButton);

        setTimeout(() => {
            if (undoButton.parentElement) {
                entryList.removeChild(undoButton);
            }
        }, 5000);  // Remove the button after 5 seconds if not clicked
    }

    function undoDelete() {
        if (deletedEntry) {
            const entryList = document.getElementById('entryList');
            entryList.appendChild(deletedEntry);
            deletedEntry = null;  // Clear the stored entry
        }
    }
</script>

</body>
</html>
